syscfg.defs:
    ST7735S_SPI_DEV_NAME:
        description: SPI device name that LCD is connected to.
        value: '"spi0"'
    ST7735S_MCU_INTERFACE:
        description: ST7735S communication interface selection.
        choices:
            # $ wire SPI
            - 4_wire_spi
            # 8080 8 bit
            - 8080_8_bit
        value:
    ST7735S_CS_PIN:
        description: ST7735S chip select pin for SPI or parallel port.
        value:
        restrictions: $notnull
    ST7735S_DC_PIN:
        description: ST7735S command/data pin for SPI or parallel port.
        value:
        restrictions: $notnull
    ST7735S_BL_PIN:
        description: ST7735S backlight pin.
        value:
        restrictions: $notnull
    ST7735S_RESET_PIN:
        description: ST7735S command/data pin for SPI or parallel port.
        value: -1
    ST7735S_SPI_FREQ:
        description: SPI device frequency for LCD
        value: 8000

syscfg.vals:
    LVGL_DISPLAY_HORIZONTAL_RESOLUTION: 128
    LVGL_DISPLAY_VERTICAL_RESOLUTION: 160
