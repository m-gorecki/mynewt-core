syscfg.defs:
    ILI9486_SPI_DEV_NAME:
        description: SPI device name that LCD is connected to.
        value: '"spi0"'
    ILI9486_MCU_INTERFACE:
        description: ILI9341 communication interface selection.
        choices:
            # $ wire SPI as defined by ILITEK
            - 4_wire_spi
            # 8080 8 bit
            - 8080_8_bit
            # 8080 16 bit ILITEK with external shift register (Waveshare module)
            - 4_wire_spi_with_shift_register
        value:
    ILI9486_CS_PIN:
        description: ILI9486 chip select pin for SPI or parallel port.
        value:
        restrictions: $notnull
    ILI9486_DC_PIN:
        description: ILI9486 command/data pin for SPI or parallel port.
        value:
        restrictions: $notnull
    ILI9486_BL_PIN:
        description: ILI9486 backlight pin.
        value:
        restrictions: $notnull
    ILI9486_RESET_PIN:
        description: ILI9486 command/data pin for SPI or parallel port.
        value: -1
    ILI9486_SPI_FREQ:
        description: SPI device frequency for LCD
        value: 8000

syscfg.vals:
    LVGL_DISPLAY_HORIZONTAL_RESOLUTION: 320
    LVGL_DISPLAY_VERTICAL_RESOLUTION: 480
